<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In CSS</title>
    <style>
        #firstPara {
             color: red;/* color by name* */
            background-color: rgb(34,34, 34);
        }

        #secondPara {
            color: rgb(67, 221, 67)/* color by rgb* */
        }

        #thirdPara {
            color: #2596be;/* color by hex value* */
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is my paragraph from first box</p>
    <p id="secondPara">This is my paragraph from second box</p>
    <p id="thirdPara">This is my paragraph from third box</p>




</body>

</html>
