<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
    /* Element Selector */
        p{
            border: 2px solid brown;
        }
         /* id Selector  */
#firstpara{
    border:2px blue;
    color: red;
}
/* class selector */
.bgBlue{
    background-color: blue;
}
/* grouping selector */
footer, span{
    background-color: pink;
}
    </style>
</head>
<body>
    <h3>CSS Selector</h3>

   <!-- id Selector -->
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>

    <!-- class Selector -->
    <p class="bgBlue"> This is a second simple paragraph to demonstrate css selectors</p>
    <div>
    <p>This is a third simple paragraph to demonstrate css selectors</p>
    <p>This is a fourth simple paragraph to demonstrate css selectors</p>
    </div>
    <span>This is span</span>
    <footer>This is footer</footer>
    
</body>
</html>
