<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE AND BLOCK ELEMENTS</title>
</head>
<!-- div & P = BLOCK -->
<!-- other wise other tags include=a, img, strong, em are = INLINE ELEMENTS   -->
<body>
    <img style="border: 2px solid red;"> This is a paragraph<img>  <p  style="border: 2px solid yellow;">this is a paragarph</p>
    <span style="border: 2px solid red;">This is a span</span>  <div style="border: 2px solid yellow;">this is a span</div>
    <strong style="border: 2px solid yellow;">this is a span</strong>
    <em style="border: 2px solid yellow;">this is a span</em>
</body>
</html>
