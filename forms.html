<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>

<body>
    <H2>FORMS IN HTML</H2>
    <form action="backend.js">
        <!-- LABELS ARE USED FOR adding | in box except highlighting it -->
        <!-- name column -->
        <label for="name">NAME</label>
        <div>

            <input type="text" id="name">
        </div>
        <BR>
        <DIV>
            <label for="father name">FATHER NAME</label>
            <input type="text" id="father name">
        </DIV>
        <BR>
        <DIV>
            <label for="phone no">PHONE NO</label>
            <input type="number" id="phone no">
        </DIV>
        <br>
        <DIV>
            <label for="email">Email</label>
            <input type="email" id="email">
        </DIV>
        <br>
        <div>
            DATE <input type="date">
        </div>
        <br>
        <div>
            TIME<input type="time">
        </div>
        <br>
        <div>
            Above 18? <input type="checkbox" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio"> Female<input type="radio">
        </div>
        <input type="text">
        <div>
            <br>
            <!-- <select taG -->
            <div><label for="car">CAR</label></div>
            <select name="my CAR" id="car">
                <option value="indica">INDICA</option>
                <option value="mira" selected>

                </option>
            </select>
            <div><br>
                write about yourself <br><textarea name="my text" cols="30" rows="10"></textarea>
            </div>
            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset">
        </div>
    </form>
</body>

</html>
